<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="p-5 mb-4 border-5 border-bottom border-dark text-center">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <form> 
      <label for="9">9 AM</label>
      <input type="text" class="timeblock 9" id="block9"><button class="saveBtn 9">x</button><br>
      <label for="9">10 AM</label>
      <input type="text" class="timeblock 10" id="block10"><button class="saveBtn 10">x</button><br>
      <label for="9">11 AM</label>
      <input type="text" class="timeblock 11" id="block11"><button class="saveBtn 11">x</button><br>
      <label for="9">12 PM</label>
      <input type="text" class="timeblock 12" id="block12"><button class="saveBtn 12">x</button><br>
      <label for="9">1 PM</label>
      <input type="text" class="timeblock 1" id="block1"><button class="saveBtn 1">x</button><br>
      <label for="9">2 PM</label>
      <input type="text" class="timeblock 2" id="block2"><button class="saveBtn 2">x</button><br>
      <label for="9">3 PM</label>
      <input type="text" class="timeblock 3" id="block3"><button class="saveBtn 3">x</button><br>
      <label for="9">4 PM</label>
      <input type="text" class="timeblock 4" id="block4"><button class="saveBtn 4">x</button><br>
      <label for="9">5 PM</label>
      <input type="text" class="timeblock 5" id="block5"><button class="saveBtn 5">x</button><br>
      <label for="9">6 PM</label>
      <input type="text" class="timeblock 6" id="block6"><button class="saveBtn 6">x</button><br>
    </form>
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <script src="script.js"></script>
  </body>
</html>
